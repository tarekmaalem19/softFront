<div class="wrapper fadeInDown">
  <div id="formContent" style="padding: 30px;">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="username" class="form-control fadeIn second" formControlName="username"
          placeholder="Enter Username">
        <div *ngIf="f['username'].touched && f['username'].invalid">
          <small class="form-text text-muted" *ngIf="f['username'].errors && f['username'].errors['required']">
            Please enter username.!
          </small>
        </div>

      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="email" class="form-control fadeIn third" formControlName="email" placeholder="email">
        <div *ngIf="f['email'].touched && f['email'].invalid">
          <small class="form-text text-muted" *ngIf="f['email'].errors && f['email'].errors['required']">
            Please enter email.!
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control fadeIn third" formControlName="password" placeholder="Password">
        <div *ngIf="f['password'].touched && f['password'].invalid">
          <small class="form-text text-muted" *ngIf="f['password'].errors && f['password'].errors['required']">
            Please enter password.!
          </small>
        </div>
      </div>
      <div class="form-group">
        <select class="form-control" formControlName="status" aria-label="Default select example">
          <option selected>Open this select status</option>
          <option value="ADMIN">Admin</option>
          <option value="USER">User</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
    </form>
  </div>
</div>

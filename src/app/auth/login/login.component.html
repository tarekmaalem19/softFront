<div class="wrapper fadeInDown">
    <div id="formContent" style="padding: 30px;">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group">
			<label for="exampleInputEmail1">Username</label>
      <input type="username" class="form-control fadeIn second" formControlName="username" placeholder="Enter Username">
      <div *ngIf="f['username'].touched && f['username'].invalid">
        <small class="form-text text-muted" 
        *ngIf="f['username'].errors && f['username'].errors['required']">
          Please enter username.!
      </small>
      </div>

    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control fadeIn third" formControlName="password" placeholder="Password">
      <div *ngIf="f['password'].touched && f['password'].invalid">
      <small class="form-text text-muted" 
      *ngIf="f['password'].errors && f['password'].errors['required']">
        Please enter password.!
    </small>
    </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
</div>
